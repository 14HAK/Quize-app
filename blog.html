<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Quiz Hero</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./index.js" defer></script>

  <!-- You don't need to change noChange.js file. It's fine -->
  <script src="./noChange.js" defer></script>
  <!-- You don't need to change noChange.js file. It's fine -->

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            common: ["Rubik", "sans-serif"],

        },
      },
    };
  </script>
</head>

<body>

  <header class="h-16 flex items-center shadow-sm">
    <nav class="flex justify-between items-center w-9/12 mx-auto">
      <div class="text-zinc-800 font-bold uppercase">
        <h1 class="text-lg">Quiz <span class="text-green-700">HERO</span></h1>
        <p class="text-[10px] font-normal capitalize -mt-1">
          Get ready to Quiz and be amazed!
        </p>
      </div>
      <button class="bg-green-600 font-light text-sm px-5 py-1 rounded text-white">
        Blog
      </button>
    </nav>
  </header>




  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto my-5 ">
      <div class="flex flex-wrap">
        <div class="p-4 m-auto lg:w-full md:w-full">
          <div class="flex border-2 rounded-lg border-gray-400 border-opacity-50 p-8 sm:flex-row flex-col">
            <div
              class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-green-100 text-green-900 font-semibold flex-shrink-0">
              Blog:1
            </div>
            <div class="flex-grow">
              <h2 class="text-gray-900 text-3xl title-font font-medium mb-3">Question Title?</h2>

              <ul class="leading-relaxed text-xl">
                <li><span class="text-green-500 text-2xl font-semibold mr-2">&#8611;</span>item</li>
                <li><span class="text-green-500 text-2xl font-semibold mr-2">&#8611;</span>item</li>
                <li><span class="text-green-500 text-2xl font-semibold mr-2">&#8611;</span>item</li>
              </ul>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./blog.js"></script>

</html>
